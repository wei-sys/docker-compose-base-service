  #   volumes:
  #     - ./vw-data:/data
  #   networks:
  #     - vaultwarden_network

  hoppscotch:
    container_name: ${CONTAINER_HOPPSCOTCH:-hoppscotch}
    image: hoppscotch/hoppscotch:latest
    environment:
      - JWT_SECRET=hoppscotch_secret_key
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  base_service:
    name: base_service
  vaultwarden_network:
    driver: bridge

